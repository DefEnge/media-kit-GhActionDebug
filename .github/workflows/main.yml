name: Release
on: workflow_dispatch
jobs:
  create_release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release_id.outputs.upload_url }}
    steps:
      - name: Create Draft Release
        id: create_release_id
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: auto-generated draft
          release_name: Auto-Generated Draft
          body: |
            New Features:
            - Foo

            Fixes:
            - Bar

            Known Issues:
            - Foobar

            Authors:
            @Bonfra04
          draft: true
          prerelease: false

  macos:
    name: testapp
    runs-on: macos-latest
    defaults:
      run:
        working-directory: media_kit_test
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - run: flutter pub get
      - run: flutter build macos --verbose
      - run: 7z a media_kit_test_macos_universal.7z build/macos/Build/Products/Release/media_kit_test.app
      - uses: actions/upload-artifact@v1
        with:
          name: media_kit_test_macos_universal
          path: media_kit_test/media_kit_test_macos_universal.7z
      - uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          draft: true
          prerelease: false
          tag_name: "vnext"
          files: |
            media_kit_test/media_kit_test_macos_universal.7z
