name: Release
on: workflow_dispatch
jobs:
  create_release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release_id.outputs.upload_url }}
    steps:
      - name: Create Draft Release
        id: create_release_id
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: auto-generated draft
          release_name: Auto-Generated Draft
          body: |
            New Features:
            - Foo

            Fixes:
            - Bar

            Known Issues:
            - Foobar

            Authors:
            @Bonfra04
          draft: true
          prerelease: false

  macos:
    name: Build MacOS
    needs: create_release
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true
          cache-key: "flutter-macos"
          cache-path: "${{ runner.tool_cache }}/flutter/macos"

      - name: Build MacOS App
        run: |
          cd media_kit_test
          flutter config --enable-macos-desktop
          flutter build macos --release

      - name: Zip File
        run: |
          cd media_kit_test
          cd build/macos/Build/Products/Release; 7z a ../../../../../build.7z media_kit_test.app; cd -

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputst.upload_url }}
          asset_path: ./media_kit_test/build.zip
          asset_name: Stronzflix MacOS - arm.zip
          asset_content_type: application/x-7z-compressed
